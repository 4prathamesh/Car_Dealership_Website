<body>
    <!-- Main_Body  -->
    <div class="main_body">
        <!-- navigation bar starts -->
        <div class="contact">
            <marquee behavior="" direction="">
                <h1>Car Dealership</h1>
            </marquee>


            <div class="contact_1">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="Login_page.html">Login</a></li>
                </ul>
            </div>
        </div>
        <!-- navigation bar end -->

        <!-- Contact 3 - Bootstrap Brain Component -->
        <div class="background">
            <div class="container">
              <div class="screen">
                <div class="screen-header">
                  <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                  </div>
                  <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                  </div>
                </div>
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <span>CONTACT</span>
                      <span>US</span>
                    </div>
                    <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
                  </div>
                  <div class="screen-body-item">
                    <div class="app-form">
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="NAME" >
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="EMAIL">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="CONTACT NO">
                      </div>
                      <div class="app-form-group message">
                        <input class="app-form-control" placeholder="MESSAGE">
                      </div>
                      <div class="app-form-group buttons">
                        <button class="app-form-button">CANCEL</button>
                        <button class="app-form-button">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          

        <!--           FOOTER    Start   -->

                    <li><i class="fa-brands fa-instagram ic"></i></li>
                    <li> <i class="fa-brands fa-telegram ic"></i></li>
                    <li> <i class="fa-brands fa-twitter ic"></i></li>
                    <li> <i class="fa-brands fa-facebook ic"></i></li>
                </ul>

                <img src="./img/playstore-removebg-preview.png" alt="">
            </div>

            <div class="footer2">
                <div class="footer2_hading">

                </div>
                <div class="footer2_addres">
                    <i class="fa-solid fa-location-dot fa"></i>

                </div>
                <div class="footer2_contact">
                    <i class="fa-solid fa-phone fa"></i>
                    <p>+1.555.555.5555</p>
                </div>
                <div class="footer2_email">

                    <img src="./icon/smile.png" alt="">
                    <img src="./icon/h.png" alt="">
                    <img src="./icon/smile (1).png" alt="">

            </div>
